<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Bootstrap 3 CSS for Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="{% static '/css/report.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="container mt-5">
        <div class="logo-container">
            <a href="{% url 'user_home' %}"><img src="{% static 'image/logo.jpg' %}" alt="Logo"></a>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'profile' %}" class="btn btn-secondary">‚Üê Back</a>
            <h1 class="text-center" style="margin-top: 20px;">Report</h1>
            <a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user profile-btn" style=" color: black; text-decoration: none;"></span></a>
        </div>
        <div class="card shadow p-4">
            <form method="POST" action="{% url 'user_usage_report' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="report_type" class="form-label" style="margin: 10px;"><strong>Select Report Type</strong></label>
                    <select class="form-select" id="report_type" name="report_type" required>
                        <option value="" disabled selected>Select Report Type</option>
                        <option value="system_usage">System Usage Report</option>
                    </select>
                </div>
                <div class="row mb-3" style="margin: 10px;">
                    <label for="start_date" class="form-label"><strong>Start Date</strong></label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required>
                </div>
                <div class="row mb-3" style="margin: 10px;">
                    <label for="end_date" class="form-label"><strong>End Date</strong></label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="generate-btn btn-primary">Generate Report</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
