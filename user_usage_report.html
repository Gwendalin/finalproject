<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User System Usage Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2rem;
        }
        .actions {
            text-align: right;
            margin-bottom: 20px;
        }
        .actions button {
            margin-left: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .total-usage {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="{% url 'report' %}" class="btn btn-secondary">‚Üê Back</a>
            <h2 class="text-center flex-grow-1">System Usage Report</h2>
        </div>
        
        <!-- Date Range -->
        <p><strong>Date:</strong> {{ start_date|date:"d/m/Y" }} - {{ end_date|date:"d/m/Y" }}</p>

        <!-- No Data Message -->
        {% if no_data %}
        <div class="alert alert-warning text-center">
            <strong>No usage data found for the selected date range.</strong>
        </div>
        {% else %}
        <!-- Graph Display -->
        <div class="card shadow mb-4">
            <div class="card-body">
                <img src="data:image/png;base64,{{ image_base64 }}" alt="Usage Report Graph" class="img-fluid">
            </div>
        </div>

        <!-- Total Hours -->
        <div class="text-end">
            <div class="card text-bg-light shadow-sm d-inline-block p-3">
                <h4 class="mb-0 text-center"><strong>TOTAL</strong></h4>
                <p class="text-center display-6">{{ total_hours }} Hours</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
