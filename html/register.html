<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="{% static '/css/register.css' %}" rel="stylesheet">
</head>

<body>
  <div class="register-container">
    <div class="image-container"></div>

    <div class="register-form-container">
      <div class="register-form">
        <h3 style="text-align: center; margin-bottom: 10px;">REGISTER</h3>

        <!-- Error or Successful Message -->
        {% if messages %}
        <div class="alert-container" style="text-align: center;">
          {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
        {% endif %}

        <!-- Register Form -->
        <form method="POST" id="registerForm" novalidate>
          {% csrf_token %}
          <!-- Name Field -->
          <div class="form-group">
            <label for="name">NAME *</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>

          <!-- Email Field -->
          <div class="form-group">
            <label for="email">EMAIL ADDRESS *</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <!-- Phone Number -->
          <div class="form-group">
            <label for="phone">PHONE NUMBER *</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">PASSWORD *</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <!-- Confirm Password Field -->
          <div class="form-group">
            <label for="confirm-password">CONFIRM PASSWORD *</label>
            <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
          </div>

          <!-- Register Button -->
          <button type="submit" class="btn btn-dark btn-block mt-4">REGISTER</button>
          <div class="text-center mt-3">

          <!-- Login -->
            <span>Already have an account? </span>
            <a href="{% url 'login' %}">Login Now</a>
          </div>
        </form> 
      </div>
    </div>
  </div>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="successModalLabel">Registration Successful</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Your account has been created successfully!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="redirectToLogin">Go to Login</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
