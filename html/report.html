<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Bootstrap 3 CSS for Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="{% static '/css/report.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="logo-container">
        <a href="{% url 'user_home' %}"><img src="{% static '/image/logo.jpg' %}" alt="Logo"></a>
    </div>
    <div class="container">

        <div class="row">
            <div class="col">
                <a href="{% url 'profile' %}" style=" color: black; text-decoration: none;"><i class="back bi bi-arrow-left"></i> Home</a> 
            </div>
            <div class="col">
                <div class="nav-icons">
                    <a href="{% url 'profile' %}"><span class="glyphicon glyphicon-user profile-btn" style=" color: black; text-decoration: none;"></span></a>
                </div>
            </div>
        </div>
        
        <h1 style="text-align: center;">Report</h1>

        <div class="mb-3">
            <select class="form-select" id="reportTypeSelect">
                <option selected>Select Report Type</option>
                <option value="1">Monthly System Usage Report</option>
                <option value="2">Monthly Design Output Report</option>
            </select>
        </div>
    
        <!-- Date Period Section -->
        <div class="mb-4">
            <label class="form-label" style="margin-top: 20px;">Select Date Period:</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="dd/mm/yyyy" aria-label="Start Date">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="dd/mm/yyyy" aria-label="End Date">
                <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            </div>
        </div>
    
        <!-- Generate Button -->
        <button type="button" class="btn btn-primary">GENERATE</button>
    </div>
    
    <script>
        document.getElementById('reportTypeSelect').addEventListener('change', function() {
            const selectedValue = this.value;
            if (selectedValue) {
                window.location.href = selectedValue; // Redirect to the selected URL
            }
        });
    </script>

</body>
</html>
