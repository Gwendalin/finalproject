<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly System Usage Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .header h1 {
            font-size: 2rem;
        }
        .actions {
            text-align: right;
            margin-bottom: 20px;
        }
        .actions button {
            margin-left: 10px;
        }
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
        }
        .total-usage {
            text-align: right;
            font-size: 1.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Monthly System Usage Report</h1>
            <p>Period: {{ start_date }} - {{ end_date }}</p>
        </div>
        <div class="actions">
            <button class="btn btn-primary" onclick="saveReport()">SAVE</button>
            <button class="btn btn-secondary" onclick="printReport()">PRINT</button>
        </div>
        <div class="chart-container">
            <img src="data:image/png;base64,{{ data }}" alt="User Login Graph" class="img-fluid" />
        </div>
        <div class="total-usage">
            <p><strong>TOTAL: {{ total_usage }} Hours</strong></p>
        </div>
    </div>

    <script>
        function saveReport() {
            alert('Report saved successfully!');
        }

        function printReport() {
            window.print();
        }
    </script>
</body>
</html>
