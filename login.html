<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Popper.js (required for Bootstrap tooltips and modals) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- CSS -->
  <link href="{% static '/css/login.css' %}" rel="stylesheet">
</head>

<body>
  <div class="login-container">
    <div class="image-container"></div>

    <div class="login-form-container">
      <div class="login-form">
        <h3 class="text-center mb-4">LOGIN</h3>

        <!-- Error or Successful Message -->
        {% if messages %}
          <div class="alert-container" style="text-align: center;">
            {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %}" role="alert">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <!-- Login Form -->
        <form method="POST" id="loginForm" novalidate>
          {% csrf_token %}
          <!-- Email Field -->
          <div class="form-group">
            <label for="email">EMAIL ADDRESS</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">
              Please provide a valid email.
            </div>
          </div>

          <!-- Password Field -->
          <div class="form-group">
            <label for="password">PASSWORD</label>
            <input type="password" class="form-control" id="password" name="password" required>
            <div class="invalid-feedback">
              Please provide a password.
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="text-center">
            <a href="{% url 'forgot_password' %}" class="forgot-password">Forgot password?</a>
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-dark btn-block mt-4">LOGIN</button>
          <div class="text-center mt-3">
            <span>Does not have an account? </span>
            <a href="{% url 'register' %}">Register Now!</a>
          </div>
        </form>
        
      </div>
    </div>
  </div>

</body>
</html>
